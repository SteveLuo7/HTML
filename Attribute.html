<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute</title>
  <style>
    a {
      color: blue;
    }
    a[href="https://www.baidu.com"] {
      color: red;
    }
  </style>
</head>
<body>
    <ul>
      <li><a href="https://www.baidu.com">Baidu.com</a> </li>
      <li><a href="https://www.bing.com">Bing.com</a> </li>
      <li><a href="https://www.Sina.com.cn">Sina.com</a> </li>
    </ul>
</body>
</html>
