<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover</title>

      button {
        width: 200px;
        height: 50px;
        font-size: 20px;
        background-color: pink;
        margin: 200px;
        font-family: "SF Pro Display";
      }

      button:hover {
        background-color: orange;
      }
    </style>
</head>
<body>
  <button>Click me</button>
</body>
</html>
