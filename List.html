<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Item</title>
</head>
<body>

    An unordered List:
    <ul>
        <li>One Item</li>
        <li>Another Item</li>
        <li>Others Item</li>
    </ul>
    An Order List:
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>
</body>
</html>
